<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SLEEPORA</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" >     
    <link rel="stylesheet" type="text/css" href="css/slick.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css">
</head>
<body>

    <div class="wrapper-new">
        <div class="wrapper-holder resource">
            <div class="holder-new">
                <div class="search-box-new">
                    <button><img src="img/search-1.png"></button>
                    <input type="search" placeholder="Search">
                </div>
                <div class="calander-holder">
                    <div class="left-calc">
                        <div class="time-holder">
                            <strong class="heading">What time would you like to go to bed?</strong>
                            <div class="time-picker">
                                 <input type="text" class="timepicker">
                            </div>
                            <div class="reminder">
                                <span>Default reminder</span>
                                <button type="submit">Save</button>
                            </div>
                            <div class="time-box">
                                <em class="active">15 min</em>
                                <em>30 min</em>
                                <em>1 hour</em>
                                <em>other</em>
                            </div>
                        </div>
                        <div class="time-holder">
                            <strong class="heading">What time would you like to wake up?</strong>
                            <div class="time-picker">
                                 <input type="text" class="timepicker">
                            </div>
                            <div class="reminder">
                                <span>Default reminder</span>
                                <button type="submit">Save</button>
                            </div>
                            <div class="time-box">
                                <em class="active">15 min</em>
                                <em>30 min</em>
                                <em>1 hour</em>
                                <em>other</em>
                            </div>
                        </div>
                    </div>
                    <div class="right-calc">
                        <div class="heading-holder">Daily Diary Figures Updated</div>
                        <div id="datepicker" class="calendar"></div>
                    </div>
                </div>
                <div class="right-bar new">
                    <div class="logo">
                        <a href="#"><img src="img/logo.png"></a>
                    </div>
                    <a href="#" class="menu">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                    <div class="bar-holder">
                        <div class="alert-holder set">
                            <a href="home">
                                <!-- <img src="img/setting-new.png" alt="image"> -->
                                <img src = "img/svg/setting-new.svg" alt="image" class="setting-img">
                            </a>
                        </div>
                        <div class="alert-holder">
                            <a href="#">
                                <img src="img/svg/bg-location.svg" alt="image">
                            </a>
                        </div>

                        <div class="alert-holder">
                            <a href="#">
                                <img src="img/svg/notebook.svg" alt="image">
                            </a>
                        </div>

                        <div class="alert-holder">
                            <a href="#">
                                <img src="img/svg/volume.svg" alt="image">
                            </a>
                        </div>
                        <div class="img-holder">
                            <a href="36"><img src="img/svg/chatbot-nw.svg" alt="image"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<!--footer section end-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".menu").click(function(){
            $("body").toggleClass("active")
        })
    })
</script>
<script>
    $(function () {
      $("#datepicker").datepicker({
        dateFormat: "yy-mm-dd"
      });

      $(".timepicker").timepicker({
        timeFormat: "h:mm p", 
        interval: 15, 
        minTime: "06", 
        maxTime: "23:55pm", 
        defaultTime: "06", 
        startTime: "01:00", 
        dynamic: true, 
        dropdown: true, 
        scrollbar: false 
      });
    });
</script>

</body>
</html>
