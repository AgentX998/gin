<!DOCTYPE html>

<head>

<body>

    <div class="wrapper-new">
        <div class="wrapper-holder resource">
            <div class="holder-new">
                <div class="search-box-new">
                    <button><img src="img/search-1.png"></button>
                    <input type="search" placeholder="Search">
                </div> 
                <div class="alert-section">
                  <div class="alert-heading">
                    <h1>Alerts</h1>
                  </div>
                  <div class="alert-columns">
                    <div class="column">
                      <label class="switch">
                        <input type="checkbox" class="switch-input">
                        <span class="switch-label" data-on="Yes" data-off="No"></span>
                        <span class="switch-handle"></span>
                      </label>
                      <div class="txt-holder">
                        <p>Have you filled in sleep diary for yesterday</p>
                      </div>
                    </div>
                    <div class="column">
                      <label class="switch">
                        <input type="checkbox" class="switch-input">
                        <span class="switch-label" data-on="Yes" data-off="No"></span>
                        <span class="switch-handle"></span>
                      </label>
                      <div class="txt-holder">
                        <p>Have you seen your sleep prescription?</p>
                      </div>
                    </div>
                    <div class="column">
                      <label class="switch">
                        <input type="checkbox" class="switch-input">
                        <span class="switch-label" data-on="Yes" data-off="No"></span>
                        <span class="switch-handle"></span>
                      </label>
                      <div class="txt-holder">
                        <p>Have you been to the sleep clinic this week?</p>
                      </div>
                    </div>
                    <div class="column">
                      <label class="switch">
                        <input type="checkbox" class="switch-input">
                        <span class="switch-label" data-on="Yes" data-off="No"></span>
                        <span class="switch-handle"></span>
                      </label>
                      <div class="txt-holder">
                        <p>Have you finished he insights for this week?</p>
                      </div>
                    </div>
                  </div>
                </div> 
                <div class="right-bar new">
                    <div class="logo">
                        <a href="#"><img src="img/logo.png"></a>
                    </div>
                    <a href="#" class="menu">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                    <div class="bar-holder">
                        <div class="alert-holder set">
                            <a href="home">
                                <!-- <img src="img/setting-new.png" alt="image"> -->
                                <img src = "img/svg/setting-new.svg" alt="image" class="setting-img">
                            </a>
                        </div>
                        <div class="alert-holder">
                            <a href="#">
                                <img src="img/svg/bg-location.svg" alt="image">
                            </a>
                        </div>

                        <div class="alert-holder">
                            <a href="#">
                                <img src="img/svg/notebook.svg" alt="image">
                            </a>
                        </div>

                        <div class="alert-holder">
                            <a href="#">

                        </div>
                        <div class="img-holder">

                        </div>

<!--footer section end-->

            $("body").toggleClass("active")
        })
    })
